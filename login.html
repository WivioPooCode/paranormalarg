<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paranormal Investigation Blog - Access Restricted</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styling */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
    }

    /* Container Styling */
    .container {
      text-align: center;
      max-width: 500px;
    }

    /* Larger Image Styling */
    .container img {
      width: 100%;
      max-width: 450px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Mysterious header and riddle */
    .container h1 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      font-weight: bold;
    }

    .container p {
      font-size: 16px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    /* Password input and button styling */
    input[type="password"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      font-size: 16px;
      color: white;
    }

    input[type="password"] {
      background-color: #333;
    }

    input[type="submit"] {
      background-color: #444;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #666;
    }

    /* Error Message Styling */
    #error-message {
      color: #ff4444;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Larger Rainbow Bridge Image Above the Form -->
    <img src="rainbowbridge.png" alt="Rainbow Bridge">

    <h1>ENTER THE BRIDGE</h1>
    <!-- Revised Riddle Text -->
    <p>Across the sky, a rainbowâ€™s arc,<br>
       A bridge to realms beyond the dark.<br>
       The colors meet where spirits roam,<br>
       Find the path that leads you home.</p>

    <!-- Password Form -->
    <form id="login-form">
      <input type="password" id="password" name="password" placeholder="Enter the key" required>
      <input type="submit" value="Unlock">
      <p id="error-message">Access Denied. Try again.</p>
    </form>
  </div>

  <script>
    // Password validation logic with case-insensitivity and space removal
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get the entered password, normalize case, and remove spaces
      const enteredPassword = document.getElementById('password').value.toLowerCase().replace(/\s+/g, '');

      // Check if the normalized password matches "rainbowbridge"
      if (enteredPassword === 'rainbowbridge') {
        // Set localStorage item to mark the user as authenticated
        localStorage.setItem('authenticated', 'true');
        // Redirect to the home page upon successful password entry
        window.location.href = 'index.html';
      } else {
        // Show an error message for incorrect password
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>
</body>
</html>
