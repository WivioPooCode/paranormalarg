<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paranormal Investigation Vlog - Contact Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Contact Me</h1>
      <p>Do you have information? Have you seen them?</p>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="research-logs.html">Research Logs</a></li>
        <li><a href="video-evidence.html">Video Evidence</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </nav>

    <main>
      <section id="contact">
        <h2>Get in Touch</h2>
        <p>If you've encountered something, or you have information, reach out to me. I can't do this alone anymore.</p>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
          <input type="submit" value="Send">
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2004 Argie Makkanovic - Time is running out.</p>
    </footer>

    <script>
      // Check if the password was entered correctly before loading the page
      if (localStorage.getItem('authenticated') !== 'true') {
        window.location.href = 'login.html'; // Redirect to login page if not authenticated
      }

      // Form submission event
      document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('They know you tried to contact me. Be careful.');
      });
    </script>
</body>
</html>
